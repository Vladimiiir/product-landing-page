<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- User Story 1 -->
    <header id="header">
        <h1><u>Publicis Groupe</u></h1>
        <!-- User Story 2 -->
        <img id="logo-img" src="images/publicis-groupe.jpg" alt="Publicis Groupe">
        <!-- User Story 3 -->
        <nav id="nav-bar">
            <!-- User Story 4, 5 -->
            <ul>
                <li> <a class="nav-link" href="#about-us" target="_blank">About Us</a></li>
                <li> <a class="nav-link" href="#projects" target="_blank">Projects</a></li>
                <li> <a class="nav-link" href="#contact-us" target="_blank">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="sign-up-page">
        <!-- User Story 7 -->
        <form action="" class="sign-up-form">
            <h1>Sign Up here</h1>
            <!-- User Story 8 -->
            <label for="">Email Address</label><br>
            <!-- User Story 9, 10 -->
            <input type="email" placeholder="Type Your Email here">
             <!-- User Story 9, 11 -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <!-- User Story 6 -->
    <div class="video-page">
        <div class="video">
            <h1>About Us</h1>
            <iframe width="350" height="250" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
        </div>
    </div>
    <div class="extra">

    </div>

</body>
